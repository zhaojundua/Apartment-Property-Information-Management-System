<script>
    layui.use(['table', 'form', 'upload', 'laydate'],
        function () {
            var table = layui.table,
                layer = layui.layer,
                form = layui.form,
                upload = layui.upload,
                laydate = layui.laydate;

            // 图标实例1
            let missionProgressChart = echarts.init(document.getElementById('mission_progress'));
            // 配置项
            let missionProgressOption = {
                title: {
                    text: '投诉反馈-情感分析统计图',
                    left: 'left',
                    textStyle: {
                        color: '#235894'
                    }
                },
                legend: {
                    orient: 'vertical',
                    left: 'right'
                },
                tooltip: {
                    trigger: 'item'
                },
                series: [
                    {
                        name: '满意度：',
                        type: 'pie',
                        radius: [50, 250],
                        center: ['50%', '50%'],
                        roseType: 'area',
                        itemStyle: {
                            borderRadius: 8
                        },
                        data: []
                    }
                ]
            };

            loadFunction("getDataByPage")
            // 统计图
            loadFunction2("statistic");

            /**
             * 绑定查询按钮
             */
            $("#searchBtn").click(function () {
                // 获取表单数据
                var sendData = $("#form").serialize();
                // 重新调用表格加载方法
                loadFunction("getDataByPage?" + sendData)
                // 统计图
                loadFunction2("statistic?" + sendData)
            })

            /**
             * 加载表格方法
             * @param url
             */
            function loadFunction(url) {
                //第一个实例
                table.render({
                    elem: '#listInfo'
                    , height: 'full-90'
                    , url: url //数据接口
                    , defaultToolbar: ['filter']
                    , loading: true
                    , limit: 20
                    , title: '渠道信息'
                    , toolbar: '#toolbarDemo'
                    , page: {
                        layout: ['limit', 'count', 'prev', 'page', 'next', 'skip', 'refresh'] //自定义分页布局
                        , groups: 5 //只显示 5 个连续页码
                        , theme: '#1E9FFF'
                    }
                    , cols:
                        [
                            [ //表头
                                {type: 'checkbox', fixed: 'left', unresize: true}
                                , {type: 'numbers', title: '序号', width: 60}
                                , {field: 'id', title: '主键标识', width: 120, hide: true}
                                , {field: 'userName', title: '住户姓名'}
                                , {field: 'phone', title: '联系电话'}
                                , {field: 'complaintInfo', title: '投诉信息'}
                                , {field: 'isSolve', title: '是否处理', templet: "#solveTemp", width: 110}
                                , {field: 'empName', title: '员工姓名', templet: '#empName'}
                                , {field: 'empPhone', title: '联系电话', templet: '#empPhone'}
                                , {field: 'score', width: '10%', title: '情感分'}
                                , {field: 'degree', width: '10%', title: '评价等级'}
                                , {field: 'createDate', title: '投诉时间', width: 180}
                                , {field: 'caozuo', title: '操作', toolbar: '#operationBar'}
                            ]
                        ]
                })
            }

            //头工具栏事件
            table.on('toolbar(listInfo)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                var data = checkStatus.data;
                var selectCount = data.length;      //获取选中行
                var dataId = getIds(data);          //data是选中的所有数据，得到的是一个数组，将这个数组传入getIds方法进行处理
                switch (obj.event) {
                    case 'del':
                        // 删除重要信息
                        deleteInfo(selectCount, dataId, "deleteInfo?ids=" + dataId);
                        break;
                    case 'analysis':
                        // 调用分析
                        analysisReq("/housing/comment/emotion/analysis?type=3");
                        break;
                }
            });

            //行内工具条
            table.on('tool(listInfo)', function (obj) {
                switch (obj.event) {
                    // 分配员工
                    case 'edit':
                        toWindow("toEditEmpPage?id=" + obj.data.id, "分配员工", "400px", "350px")
                        break;
                    // 结果反馈
                    case 'editFeedMsg':
                        toWindow("toEditResultPage?id=" + obj.data.id, "结果反馈", "400px", "350px")
                        break;
                    // 查看反馈
                    case 'findInfo':
                        toWindow("toFindPage?id=" + obj.data.id, "查看反馈", "400px", "470px")
                        break;
                }
            });

            /**
             * 情感分析请求
             */
            function analysisReq(url) {
                layer.confirm('是否执行数据分析?', {icon: 3, title: '提示'}, function (i) {
                    layer.close(i);
                    const index = layer.load();
                    $.ajax({
                        url: url,
                        type: 'POST',
                        async: true,
                        contentType: 'application/json;charset=utf-8', //设置请求头信息
                        success: function (rollData) {
                            layer.close(index)
                            if (rollData.code == "0") {
                                layer.confirm(rollData.msg, {
                                    btn: ['确定']  //按钮
                                    , icon: 6
                                }, function () {
                                    window.location.reload();    //刷新父页面
                                });
                            } else {
                                layer.confirm(rollData.msg, {
                                    btn: ['确定']  //按钮
                                    , icon: 5
                                    , anim: 6
                                }, function (index) {
                                    lock = true;
                                    layer.close(index);
                                });
                            }
                        },
                        error: function (res) {
                            layer.close(index)
                            layer.confirm('啊哦！访问出问题了！请联系管理员！', {
                                btn: ['确定']  //按钮
                                , icon: 5
                                , anim: 6
                            }, function (index) {
                                lock = true;
                                layer.close(index);
                            });
                        }
                    })
                })
            }

            /**
             * 加载图表渲染
             * @param url
             */
            function loadFunction2(url) {
                let loading = layer.load();
                $.ajax({
                    url: url,
                    dataType: 'json',
                    type: 'get',
                    success: function (result) {
                        layer.close(loading);
                        if (result.code == "0") {
                            missionProgressOption.series[0].data = result.data['chart1'];
                        } else {
                            missionProgressOption.series[0].data = [];
                            layer.confirm('暂无数据可分析！', {
                                btn: ['确定']  //按钮
                                , icon: 5
                                , anim: 6
                            }, function (index) {
                                layer.close(index);
                            });
                        }

                        // 渲染
                        missionProgressChart.setOption(missionProgressOption);
                    }
                })
            }

            // 图表 size 自适应
            window.addEventListener("resize", function () {
                missionProgressChart.resize();
            });
        });
</script>
</html>

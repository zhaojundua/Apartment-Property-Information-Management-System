<body>

</body>

<script id="image2" type="text/html">
    {{# if(d.travelCodePath){}}
    <img class="" onclick="previewImg(this)" src="/housing/{{d.travelCodePath}}" style="width: 100px;height: 100px"/>
    {{# }}}
</script>

<script>
    layui.use(['table', 'form', 'upload', 'laydate'],
        function () {
            var table = layui.table,
                layer = layui.layer,
                form = layui.form,
                upload = layui.upload,
                laydate = layui.laydate;

            loadFunction("../accessVisit/getDataByPage?userId=" + $("input[name='userId']").val());

            /**
             * 加载表格方法
             * @param url
             */
            function loadFunction(url) {
                //第一个实例
                table.render({
                    elem: '#listInfo'
                    , height: 'full-75'
                    , url: url //数据接口
                    , defaultToolbar: ['filter']
                    , loading: true
                    , limit: 20
                    , title: '信息'
                    , toolbar: false
                    , page: {
                        layout: ['limit', 'count', 'prev', 'page', 'next', 'skip', 'refresh'] //自定义分页布局
                        , groups: 5 //只显示 5 个连续页码
                        , theme: '#1E9FFF'
                    }
                    , cols:
                        [
                            [ //表头
                                {type: 'numbers', title: '序号', width: 60}
                                , {field: 'id', title: '主键标识', width: 120, hide: true}
                                , {field: 'userName', title: '姓名'}
                                , {field: 'phone', title: '联系电话'}
                                , {title: '身份码', templet: '#image', style: 'height:110px'}
                                , {title: '访问凭证', templet: '#image2', style: 'height:110px'}
                                , {title: '是否本小区居民', templet: '#typeTemp'}
                                , {title: '是否特殊人群', templet: '#typeTemp1'}
                                , {field: 'createDate', title: '填报时间'}
                                , {field: 'desc', title: '备注信息'}
                            ]
                        ]
                })
            }

            //头工具栏事件
            table.on('toolbar(listInfo)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                var data = checkStatus.data;
                var selectCount = data.length;      //获取选中行
                var dataId = getIds(data);          //data是选中的所有数据，得到的是一个数组，将这个数组传入getIds方法进行处理
                switch (obj.event) {
                    case 'del':
                        // 删除重要信息
                        deleteInfo(selectCount, dataId, "deleteInfo?ids=" + dataId);
                        break;
                }
            });

            /**
             * 图片预览
             * @param obj
             */
            window.previewImg = (obj) => {
                var img = new Image();
                img.src = obj.src;
                var height = img.height + 50; //获取图片高度
                var width = img.width; //获取图片宽度
                var imgHtml = "<img src='" + obj.src + "' width='100%' height='100%'/>";
                //弹出层
                layer.open({
                    type: 1,
                    shade: 0.8,
                    offset: 'auto',
                    area: ['600px', '600px'],
                    shadeClose: true,
                    scrollbar: false,
                    title: "图片预览", //不显示标题
                    content: imgHtml, //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
                    cancel: function () {
                        //layer.msg('捕获就是从页面已经存在的元素上，包裹layer的结构', { time: 5000, icon: 6 });
                    }
                });
            }
        });
</script>
</html>
